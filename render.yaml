# Render Blueprint - Infrastructure as Code
# This file defines all services for your project
# https://render.com/docs/blueprint-spec

services:
  # ============================================
  # Django Backend (Web Service)
  # ============================================
  - type: web
    name: commitment-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon  # Change to: singapore, frankfurt, ohio as needed
    plan: free      # Options: free, starter, standard, pro
    healthCheckPath: /api/health/
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true  # Render auto-generates a secure key
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: commitment-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set manually in Render dashboard

# ============================================
# Databases
# ============================================
databases:
  - name: commitment-db
    plan: free  # Options: free, starter, standard, pro
    region: oregon
    databaseName: commitment
    user: commitment_user
